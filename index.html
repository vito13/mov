<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Revealjs</title>
	<link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/moon.css">
</head>
<body>
    <table style="position:relative">
        <tr>
            <td>
                <img id="title" src="" style="position:absolute;top:0;left:0;" />
            </td>
        </tr>
    </table>
	<div class="reveal">
        <div class="slides">
            <section>
                <h2>郑稚霖</h2>
                <p>视频1</p>
                <p>下一页就是视频，请翻页或滚轮</p>
            </section>
            <section data-background-video="res/1.mp4" data-background-color="#000000"></section>
            <section>
                <h2>郑稚霖</h2>
                <p>视频2</p>
                <p>一共有3段可以翻页的呦</p>
            </section>
            <section data-background-video="res/2.mp4" data-background-color="#000000"></section>
            <section>
                <h2>郑稚霖</h2>
                <p>视频3</p>
                <p>这是第三段</p>
            </section>
            <section data-background-video="res/3.mp4" data-background-color="#000000"></section>
            <section>
                <h2>谢谢观看</h2>
                <p>舅舅制作，觉得好可以打赏一下me</p>
                <p>
                    <img src="res/8.jpg" width="300" height="400" />
                </p>
            </section>
        </div>
    </div>
<script src="js/reveal.js"></script>
<script>
    Reveal.initialize({
	// 是否在右下角展示控制条
	controls: true,
	// 是否显示演示的进度条
    progress: true,

    // 是否显示当前幻灯片的页数
    slideNumber: 'c/t',

    // 是否将每个幻灯片改变加入到浏览器的历史记录中去
    history: false,

    // 是否启用键盘快捷键来导航
    keyboard: true,

    // 是否启用幻灯片的概览模式,开启后，可以使用ESC键查看幻灯片概览
    overview: true,

    // 是否将幻灯片垂直居中
    center: true,

    // 是否在触屏设备上启用触摸导航
    touch: true,

    // 是否循环演示
    loop: false,

    // 是否将演示的方向变成 RTL
    rtl: false,

    // 全局开启和关闭碎片
    fragments: true,

    // 标识演示文稿是否在嵌入模式中运行，即包含在屏幕的有限部分中的
    embedded: false,

    // 标识当问号键被点击的时候是否应该显示一个帮助的覆盖层
    help: true,

    //  两个幻灯片之间自动切换的时间间隔（毫秒），当设置成 0 的时候则禁止自动切换，该值可以被幻灯片上的 ` data-autoslide` 属性覆盖
    autoSlide: 0,

    // 当遇到用户输入的时候停止切换
    autoSlideStoppable: true,

    // 是否启用通过鼠标滚轮来导航幻灯片
    mouseWheel: true,

    //  是否在移动设备上隐藏地址栏
    hideAddressBar: true,

    // 是否在一个弹出的 iframe 中打开幻灯片中的链接
    previewLinks: false,

    // 切换过渡效果
    transition: 'default', // none/fade/slide/convex/concave/zoom

    // 过渡速度
    transitionSpeed: 'default', // default/fast/slow

    // 全屏幻灯片背景的过渡效果
    backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

    // 除当前可见的之外的幻灯片数量
    viewDistance: 3,

    // 视差背景图片
    parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

    // 视差背景尺寸
    parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

    // 移动视差背景（水平和垂直）滑动变化的数量, 例如100
    parallaxBackgroundHorizontal: '',
    parallaxBackgroundVertical: '',
    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    });
    Reveal.addEventListener('ready', function (event) {
        // event.currentSlide, event.indexh, event.indexv
        // alert("准备完毕");
    });
    Reveal.addEventListener('slidechanged', function (event) {
        
        console.log(event.indexh);
        console.log(event.indexv);
        var img = document.getElementById("title");
        switch (event.indexh) {
            case 1:
                {
                    img.src = 'res/yinyan.png';
                }
                break;
            case 2:
                {
                    switch (event.indexv) {
                        case 0: img.src = 'res/xianzhuang.png'; break;
                        case 1: 
                        case 2: 
                        case 3: img.src = 'res/dianyun.png'; break;
                        case 4: img.src = 'res/gis.png'; break;
                        default:
                    }
                }
                break;
            case 3:
                {
                    img.src = 'res/gaijin.png';
                }
                break;
            case 4:
                {
                    img.src = 'res/shixian.png';
                }
                break;
            case 5:
                {
                    img.src = 'res/zhanwang.png';
                }
                break;
            default:
                {
                    img.src = '';
                }
                break;
        }
    });
</script>
</body>
</html>
